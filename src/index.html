<html><head>
    <title>Fall detection</title>
    <style>
        /* Add some CSS for styling the scrollable area */
        #messages {
            overflow-y: scroll;
            height: 90vh;
            /* Limit the height of the scrollable area */
            width: 60vw;
            /* Limit the height of the scrollable area */
        }
        #warning {
            height: 90vh;     
            width: 40vw
        }
    </style>
</head>

<body>
    <h1>Real-time data collection</h1>
    <button id="closeButton">Close Connection</button>
    <button id="openButton">Open Connection</button>
    <ul id="messages">
    </ul>
    <ul id="warning">
    </ul>
    <script>
        // Change Ip address based on your current wifi ip address
        var ws = new WebSocket("ws://192.168.214.4:8000/ws");
        ws.onopen = function (event) {
            console.log("WebSocket state:", ws.readyState);  // This will log "OPEN"
        };
        ws.onmessage = function (event) {
            console.log("Received data:", event.data);

            if (event.data.includes("name")) {
                var patinf = JSON.parse(event.data);

                var warning = document.getElementById('warning');
                var war = document.createElement('li');
                var pi = '<p>Patient Name: ' + patinf.name + '<p>';
                pi += '<p>Patient Adress: ' + patinf.adress + '<p>';
                pi += '<p>Patient Phonenumber: ' + patinf.phonenumber + '<p>'
                pi += '<p>Patients medical conditions: ' + patinf.conditions + '<p>'
                pi += '<p>Patients active medications: ' + patinf.medication + '<p>'
                
                var patientcontent = document.createTextNode(pi)
                war.append(patientcontent)
                warning.appendChild(war)
                
            } else {
            var messages = document.getElementById('messages');
            var message = document.createElement('li');
            var content = document.createTextNode(event.data);
            message.appendChild(content);

            // Append the new li element to the ul element
            messages.appendChild(message);

            // Scroll to the bottom
            messages.scrollTop = messages.scrollHeight;
            }

        };

        close = function () {
            ws.close();
            console.log("Connection Closed");
        };

        open = function () {
            ws = new WebSocket("ws://192.168.214.4:8000/ws");;
            console.log("WebSocket state:", ws.readyState);
        }

        // Add onclose event handler
        ws.onclose = function (event) {
            console.log("WebSocket closed:", event);
        };

        var closeButton = document.getElementById('closeButton');
        closeButton.addEventListener('click', function () {
            // Call the close function when the button is clicked
            close();
        });

        var openButton = document.getElementById('openButton')
        openButton.addEventListener('click', function () {
            //Hopefully will call the open function which starts the onopen function?
            open();
        })
    </script>


</body></html>
